<!DOCTYPE html>
<html>

<head>
    <title>Lightweb: Snake</title>
    <link rel="stylesheet" href="Snake.css">
</head>

<body>
    <h1>Lightweb: Snake</h1>
	<p id="highscore">Highscore: NA</p>
	<p id="currentScore">Highscore: NA</p>
    <canvas id="snakeBoard"></canvas><br>
	<div id="mobileControls">
		<button id="upInput" onClick="upInputed()">U</button><br>
		<button id="leftInput" onClick="leftInputed()">L</button>
		<button id="rightInput" onClick="rightInputed()">R</button><br>
		<button id="downInput" onClick="downInputed()">D</button>
	</div><br>
	<button id="exit" onClick="gameReset()">Reset Game</button><br>
	<button id="exit" onClick="highscoreReset()">Reset Highscore</button><br>
	<button id="exit" onClick="exitSnake()">Exit</button>
</body>
