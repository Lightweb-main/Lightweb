<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='../CSS/Lightweb.css'>
<link rel='stylesheet' href='CivilCreat.css'>

</head>
<body>
<p style='position: absolute; top: -10px; left:10px;'>Civiliation Creation</p>
<div id='ConfineStatistics'>
<h2 id="Title1">Confine Statistics</h2>
<p id='Population'>Population</p>
<p id='Wealth'>Wealth</p>
<p id='Food'>Food</p>
<p id='Water'>Water</p>
</div>
<div id='ControlStatistics'>
<h2 id="Title2">Reputation Statistics</h2>
<p id='Corruption'>Corruption</p>
<p id='Stability'>Stability</p>
<p id='Unrest'>Unrest</p>
</div>
<div id='SocietyStatistics'>
<h2 id="Title3">Society Statistics</h2>
<p id='Housed'>Housed</p>
<p id='Homeless'>Homeless</p>
<div id='Improvements'>
<h2 id="Title4">Improvements</h2>
<button id='Technology' onClick="TechTransport()">Technology</button>
<p id='Knowledge'>Knowledge</p>
<button id="Tech1" title="Homo Sapiens have roamed around the world for millions of years, but on this day shall humans congregate -- People will migrate to your settlement over time -- Requirement: 0 Knowledge" onClick="tech1Unlock()">Permament Settlements</button>
<button id="Tech1A" title="Fire has shaped the modern world. With it's glaring light, warmth, and powerful force turned the ancient world upside down -- People will come to join the settlement more often, but will bring uninvited guests -- Requirement: 10 Knowledge" onClick="tech1AUnlock()">Discovery of Fire</button>
<button id="TechExit" onClick="exitTech()">Exit</button>
</div>
<button id='Start' style="display: none;">Start a New Civilization, A New Empire.</button>
<button id='exitCivilizationCreation' onClick="exitCivilizationCreation()"style="display: block;">Exit</button>
<button id='reset' onClick="reset()"style="display: block;">Reset</button>
<script src='../CSS/DigitalClock.js'></script>
<script src='CivilCreat.js'></script>
<script>
if(population == 0){
Start.style.display = "block";
}
Start.addEventListener('click', function() {
  if (population == 0) {
	document.getElementById('Start').style.display = "none";
	food = 100;
	water = 100;
	homeless = 1;
	stability = 100;
  }
});

function reset(){
food = 0;
water = 0;
homeless = 0;
housed = 0;
unrest = 0;
stability = 0;
wealth = 0;
corruption = 0;
knowledge = 0;
Start.style.display = "block";
tech1Unlocked = false;
localStorage.setItem('tech1', "false");
tech1AUnlocked = false;
localStorage.setItem('tech1A', "false");
screenSection = "Main";
}

function exitTech(){
screenSection = "Main";
}
</script>
</body>
</html>
