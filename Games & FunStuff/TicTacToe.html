<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="TicTacToe.css">
  <style>
    body.AnalogScreen, body.dark, body.CRTBlueScreen{
    background-color: var(--bg);
    color: var(--text);
    border-color: var(--border);
    }
    body.PC{

#DigitalClock{
position: absolute;
top: -40px;
left: -40px;
font-size: 50px;
width: 300px;
border: 2px solid var(--DigitalClockBackground);
border-radius: 15px;
font-weight: var(--FontWeight);
}

#DigitalCalendar{
position: absolute;
text-align: center;
top: 20px;
left: -40px;
font-size: 25px;
width: 300px;
border: 2px solid var(--DigitalClockBackground);
border-radius: 15px; 
font-weight: var(--FontWeight)
}
}

body.Phone{
#DigitalClock{
position: absolute;
top: -40px;
left: -40px;
font-size: 30px;
width: 175px;
border: 2px solid var(--DigitalClockBackground);
border-radius: 15px;
font-weight: var(--FontWeight);
}
#DigitalCalendar{
position: absolute;
text-align: center;
top: 0px;
left: -40px;
font-size: 15px;
width: 175px;
border: 2px solid var(--DigitalClockBackground);
border-radius: 15px; 
font-weight: var(--FontWeight)
}
}
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="TicTacToeGame"></div>
  <div id="GameState">Player X's turn</div>
  <div id="PlayerXScore">Player X Score: </div>
  <div id="PlayerOScore">Player O Score: </div>
  <button onclick="resetGame()">Restart</button>
  <button onclick="exitTicTacToe();">Exit</button>
  <div id="DigitalClock">If you are seeing this, your clock is missing a ding-dong</div>
<div id="DigitalCalendar">If you are seeing this, your calender needs a pin or two.</div>
  <script src="TicTacToe.js"></script>
  <script src="../CSS/DigitalClock.js"></script>
</body>

</html>
