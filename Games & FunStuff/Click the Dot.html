<html>
  <head>
    <link rel='stylesheet' href="../CSS/Lightweb.css">
    <style>
    #score{
	font-size: 35px;
	}
	#time, #totalTime, #reactionTime{
	font-size: 35px;
	text-align: center;
	}
	#time{
	color: red;
	}
	#totalTime{
	color: blue;
	}
	#reactionTime{
	color: green;
	}
	#dot {
  position: absolute;
  width: 30px;
  height: 30px;
  background-color: red;
  border-radius: 50%;
  cursor: pointer;
}
	#exitButton{
	position: absolute;
	bottom: 0px;
	right: 0px;
	font-size: 25px;
	}
	#resetHighScore{
	position: absolute;
	bottom: 0px;
	left: 0px;
	font-size: 25px;
	}
	#resetTime{
	position: absolute;
  bottom: 0px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 25px;
	}
	
	#DigitalClock, #DigitalCalendar{
	display: none;
	}
	
    </style>
	<title>Lightweb: Click The Dot</title>
  </head>
  <body>
    <div id="Click-The-Dot-Container">
    <div id="score">Score: ???</div>
	<div id="highscore">Highscore: 0</div>
    <div id="time">12</div>
	<div id="reactionTime">0</div>
	<div id="totalTime"></div>
    <div id="dot"></div>
	<div id="background"></div>
    </div>
	<div id="DigitalClock" style="display: none">If you are seeing this, your clock is missing a ding-dong</div>
    <div id="DigitalCalendar" style="display: none">If you are seeing this, your calender needs a pin or two.</div>
	<button id="resetHighScore" onClick="resetHighScoreA()">Reset High Score</button>
	<button id="resetTime" onClick="resetTimeA()">Reset Time</button>
	<button id="exitButton" href="../MainPages/Games%20&%20Fun%Stuff" onclick="exitClickTheDot()">Back</button>
  </body>
	<script src="../Important/DigitalClock.js"></script>
	<script src="Click%20the%20Dot.js"></script>
</html>
