   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage Notepad</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 900px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üìù My Notepad</h1>
  <textarea id="noteArea" placeholder="Start typing..."></textarea>
	<a href="../MainPages/Games%20&%20FunStuff.html>Exit</a>
  <br>
  <button onclick="saveNote()">üíæ Save</button>
  <button onclick="clearNote()">üóëÔ∏è Clear</button>

  <script>
    const noteArea = document.getElementById('noteArea');

    // Load saved note on page load
    window.onload = () => {
      const savedNote = localStorage.getItem('myNote');
      if (savedNote) {
        noteArea.value = savedNote;
      }
    };

    // Save note to localStorage
    function saveNote() {
      localStorage.setItem('myNote', noteArea.value);
      alert('Note saved!');
    }

    // Clear note and localStorage
    function clearNote() {
      if (confirm('Are you sure you want to clear the note?')) {
        noteArea.value = '';
        localStorage.removeItem('myNote');
      }
    }
  </script>

</body>
</html>
