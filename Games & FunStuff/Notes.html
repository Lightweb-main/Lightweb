   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage Notepad</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 900px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Lightweb: Notes</h1>
  <textarea id="noteArea" placeholder="Start typing..."></textarea>
  <br>
  <button onclick="saveState()">Save</button>
  <button onclick="clearState()">Clear</button>
  <button onclick="exit()">Exit</button>

  <script>
    const noteArea = document.getElementById('noteArea');

    window.onload = () => {
      const savedNote = localStorage.getItem('myNote');
      if (savedNote) {
        noteArea.value = savedNote;
      }
    };

    function saveState() {
      localStorage.setItem('myNote', noteArea.value);
		alert("Note has been saved");
    }

    function clearState() {
        noteArea.value = '';
        localStorage.removeItem('myNote');
		alert("Note has been cleared");
    }
	function exit(){
	document.location = "../MainPages/Games%20&%20FunStuff.html"
	}
  </script>

</body>
</html>

  <script src="../CSS/DigitalClock.js"></script>
</body>
