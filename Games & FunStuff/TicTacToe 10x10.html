<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../Games%20&%20FunStuff/TicTacToe%2010x10.css">
  <style>
    body.AnalogScreen, body.dark, body.CRTBlueScreen{
    background-color: var(--bg);
    color: var(--text);
    border-color: var(--border);
    }
	
	 body.PC, body.Laptop{

#DigitalClock{
position: absolute;
top: 1700px;
left: 0px;
font-size: 40px;
width: 300px;
text-align: center;
border: 2px solid var(--DigitalClockBackground);
border-radius: 15px;
font-weight: var(--FontWeight);
}
#TicTacToeGame {
  display: grid;
  grid-template-columns: repeat(10, 125px);
  grid-template-rows: repeat(10, 125px);
  gap: 15px;
  margin: 50px auto;
}
#DigitalCalendar{
position: absolute;
text-align: center;
top: 1750px;
left: 0px;
font-size: 25px;
width: 300px;
border: 2px solid var(--DigitalClockBackground);
border-radius: 15px; 
font-weight: var(--FontWeight)
}
.cell {
  background-color: var(--bg);
  border: 4px solid var(--text);
  font-size: 6em;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
#PlayerXScore{
position: fixed;
top: 10px;
left: 100px;
font-size: 30px;
width: 250px;
border: 2px solid var(--border);
border-radius: 30px;
}
#PlayerOScore{
position: fixed;
top: 10px;
right: 100px;
font-size: 30px;
width: 250px;
border: 2px solid var(--border);
border-radius: 30px;
}
}

body.Phone{
 
 #DigitalClock{
position: absolute;
top: 1500px;
left: 600px;
font-size: 12.5px;
text-align: center;
width: 100px;
border: 2px solid var(--DigitalClockBackground);
border-radius: 15px;
font-weight: var(--FontWeight);
}
#TicTacToeGame {
  display: grid;
  grid-template-columns: repeat(10, 100px);
  grid-template-rows: repeat(10, 100px);
  gap: 20px;
  margin: 30px auto;
}
.cell {
  background-color: var(--bg);
  border: 4px solid var(--text);
  font-size: 11em;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
#DigitalCalendar{
position: absolute;
text-align: center;
top: 1580px;
left: 600px;
font-size: 12.5px;
width: 100px;
border: 2px solid var(--DigitalClockBackground);
border-radius: 15px; 
font-weight: var(--FontWeight)
}
#PlayerXScore{
position: fixed;
top: 10px;
left: 90px;
font-size: 25px;
width: 250px;
border: 2px solid var(--border);
border-radius: 30px;
}
#PlayerOScore{
position: fixed;
top: 10px;
right: 90px;
font-size: 25px;
width: 250px;
border: 2px solid var(--border);
border-radius: 30px;
}

}
.button{
font-size: 40px;
padding: 20px;
background-color: var(--bg);
border: 2px solid var(--border);
color: var(--text);
}
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="TicTacToeGame"></div>
  <div id="GameState">Player X's turn</div>
  <div id="PlayerXScore">Player X Score: </div>
  <div id="PlayerOScore">Player O Score: </div>
  <button class="button" onclick="resetGame()">Restart</button>
  <button class="button" onclick="exitTicTacToe();">Exit</button>
  <div id="DigitalClock">If you are seeing this, your clock is missing a ding-dong</div>
<div id="DigitalCalendar">If you are seeing this, your calender needs a pin or two.</div>
	<script>
	</script>
  <script src="TicTacToe%2010x10.js"></script>
  <script src="../CSS/DigitalClock.js"></script>
</body>

</html>
