<!DOCTYPE html> 
<html>
	<head>
	<link rel="stylesheet" href="../../CSS/Lightweb.Courses.css">
	</head>
	<style>
	body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      padding: 10px;
      margin: 0;
    }

    #container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    #output {
      flex: 2;
      border: 2px solid black;
      width: 100%;
	  background-color: #f0f0f0;
    }

    #editor {
      flex: 1.2;
      display: flex; 
      flex-direction: column;
      border-left: 2px solid #ccc;
    }

    textarea {
      flex: 1;
      width: 100%;
      font-family: monospace;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 5px;
      font-size: 16px;
      width: 100%;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
	
	.highlight {
    color: red;
    font-weight: bold;
  }

	</style>
	<body>
  <h2>HTML Course Editor 1.1.3</h2>
  <div id="container">
    <iframe id="output"></iframe>

    <div id="editor">
	<button onclick="runCode()">Run Code</button>
      <textarea id="codeInput" contenteditable="true" placeholder="Type your HTML here..."></textarea>
	  <button onclick="Done()">Done?</button>
    </div>
  </div>

  <script>
  alert("Prompt: Try to type in some text");
  codeInput.value = "Hello World!";
	function Done(){
	document.location = "HTMLCourse4.html"
	}
  </script>
  <script src="script.js"></script>
  
  <script src="../../CSS/DigitalClock.js"></script>
</body>
</html>
