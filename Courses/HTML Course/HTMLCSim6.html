<!DOCTYPE html> 
<html>
	<head>
	<style>
	body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      padding: 10px;
      margin: 0;
    }

      flex: 1;
      display: flex;
      overflow: hidden;
    }

      flex: 2;
      border: 2px solid black;
      width: 100%;
	  background-color: #f0f0f0;
    }

    #editor {
      flex: 1.2;
      display: flex;

      border-left: 2px solid #ccc;
    }

    textarea {
      flex: 1;
      width: 100%;
      font-family: monospace;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 5px;
      font-size: 16px;
      width: 100%;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
	
	.highlight {

    font-weight: bold;
  }

	</style>
