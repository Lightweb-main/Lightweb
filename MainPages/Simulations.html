<!DOCTYPE html> <html>
	<head>
		<link rel="stylesheet" href="../CSS/Lightweb.css">
		<link rel="stylesheet" href="../CSS/DigitalClock.css">
		
	</head>
	<style>
	ul{
		margin: 0px;
		padding: 0px;
		}
		input{
		width: 100%;
		}
		
		#noSimulations{
		display: none;
		font-size: 30px;
		font-weight: bold;
		border: 10px solid black;
		border-radius: 10px;
		text-decoration: none;
		border-color: var(--border);
		background-color: var(--border);
    		}
	</style>
	<body>	
	<header>Official Lightweb Site</header>
		<title>Lightweb: Simulations</title>
		<h1>Simulations</h1>
		<h2 style="text-align: center;">Here are the simulations where you can mess around and what not.</h2>
		<input type="text" id="searchInput" placeholder="Search Articles..." />
		<ul id="search">
		<li>
		<a href='../Simulations/WebDeveloperSimulation.html'>Web Developer Simulation</a><br><br><br>
		</li>
		</ul>
		<div id='noSimulations'>Simulation Error 492391238</div>
		<a href="Lightweb%20MainPage.html">Exit</a>
		
	<script>
    const searchInput = document.getElementById('searchInput');
    const listItems = document.querySelectorAll('#search li')
    const noSimulations = document.getElementById('noSimulations');


    searchInput.addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      let visibleCount = 0;

      listItems.forEach((li) => {
         const text = li.textContent.toLowerCase();
        const isVisible = text.includes(searchTerm);
        li.style.display = isVisible ? '' : 'none';
        if (isVisible) visibleCount++;
      });

      noSimulations.style.display = visibleCount === 0 ? 'block' : 'none';
    });	
  </script>



     <script src="../CSS/DigitalClock.js"></script>
</body>
</html>
