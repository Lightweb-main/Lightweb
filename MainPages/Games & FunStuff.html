<!DOCTYPE html>
<html>
	<head>
		<style>
			#noGames{
				display: none;
				font-size: 45px;
				font-weight: bold;
				border: 10px solid black;
				border-radius: 10px;

    		}
			
			ul{
				margin: 0px;
				padding: 0px;
				list-style-type: none;
			}
		</style>
	</head>
	
	<body>	
		<header>Official Lightweb Site</header>
		<title>Lightweb: Games & Fun Stuff</title>
		<h1>Games & Fun Stuff</h1>
		<h2 style="text-align: center;">Home to the entertainment inducing stuff</h2>
		<input type="text" style="font-family: times-new-roman;" id="searchInput" placeholder="Search Games..." />
		<ul id="SearchInputVacuum" >
		<li>
		<a  href="../Games%20&%20FunStuff/Connect4.html">Connect 4</a><br><br><br>
		</li>
		<li>
		<a  href="../Games%20&%20FunStuff/Click%20the%20Dot.html">Click the Dot</a><br><br><br>
		</li>
		<li>
		<a  href="../Games%20&%20FunStuff/Color%20Memory.html">Color Memory</a><br><br><br>

		<li>

		<a  href="Lightweb%20MainPage.html">Exit</a>
		</li>
		</ul>
		<div id="noGames" >No games were found in the making of this corner.</div>
	<script>
    const searchInput = document.getElementById('searchInput');
    const listItems = document.querySelectorAll('#SearchInputVacuum li')
    const noGames = document.getElementById('noGames');


    searchInput.addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      let visibleCount = 0;

      listItems.forEach((li) => {
         const text = li.textContent.toLowerCase();
        const isVisible = text.includes(searchTerm);
        li.style.display = isVisible ? '' : 'none';
        if (isVisible) visibleCount++;
      });

      noGames.style.display = visibleCount === 0 ? 'block' : 'none';
    });	
  </script>

</body>

</html>
