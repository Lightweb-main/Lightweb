  function funfactGenerator() {
  const factText = document.getElementById("factOfTheHour");

  const facts = [
    "The first step on the moon was on July 20, 1969 during the Apollo 11 mission by Neil Armstrong and secondly by Buzz Aldrin.",
    "Earth's gravity is approximately 9.8 m/s².",
    "Four Presidents of the United States have been assassinated.",
    "HTML, or HyperText Markup Language, was first proposed in 1989 and implemented in 1991.",
    "These facts were originally labeled 'Fun Facts', but were renamed 'Fact of the Hour' due to some serious topics.",
    "The Declaration of Independence was signed in Philadelphia.",
    "Water is called the universal solvent because it can dissolve more substances than any other liquid.",
	"Minecraft was officially released in November 18th, 2011.",
	"A centipede despite being named with the prefix centi- meaning 100, always never has a hundred legs.",
	"The word Pneumono­ultra­micro­scopic­silico­volcano­coniosis is the longest word in the english dictionary as it is the long form of a lung disease from inhaling very fine silcon particles."
  ];

  const currentDay = new Date();
  const JanuaryFirst = new Date(currentDay.getFullYear(), 0, 0);
  const timeElapsed = currentDay - JanuaryFirst;
  const oneHour = 1000 * 60 * 60; // 1 hour in milliseconds
  const hourOfYear = Math.floor(timeElapsed / oneHour);

  const Num = hourOfYear % facts.length;
  factText.textContent = "Fact of the Hour: "+facts[Num];
}

funfactGenerator();
