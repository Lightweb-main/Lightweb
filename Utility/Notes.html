<!DOCTYPE HTML>
<html>
<head>
  <title>Lightweb: Notepad</title>
  <style>
    body, textarea, button{
      font-family: times-new-roman;
      padding: 20px;
      background: #f4f4f4;
	  color: var(--text);
	background-color: var(--bg);
	border: 2px solid var(--border);
    }
    textarea {
      width: 100%;
      height: 900px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 30px;
      padding: 30px 60px;
      font-size: 48px;
    }
  </style>
</head>
<body>

  <h1>Lightweb: Notes</h1>
  <textarea id="noteArea" placeholder="Start typing..."></textarea>
  <br>
  <button onclick="saveState()">Save</button>
  <button onclick="clearState()">Clear</button>
  <button onclick="exit()">Exit</button>

  <script>
    const noteArea = document.getElementById('noteArea');

    window.onload = () => {
      const savedNote = localStorage.getItem('myNote');
      if (savedNote) {
        noteArea.value = savedNote;
      }
    };

    function saveState() {
      localStorage.setItem('myNote', noteArea.value);
		alert("Note has been saved");
    }

    function clearState() {
        noteArea.value = '';
        localStorage.removeItem('myNote');
		alert("Note has been cleared");
    }
	function exit(){
	document.location = "../MainPages/Utility.html"
	}
  </script>
  <script src="../Important/DigitalClock.js"></script>
</body>
</html>
