<!DOCTYPE html>
<head>
  <title>Lightweb: Calculator</title>
  <link rel="stylesheet" href="../CSS/Lightweb.css">
  <style>
  
  
	#container{
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	margin: 0;
    padding: 0;
    font-family: "Helvetica Neue", sans-serif;
    box-sizing: border-box;
	text-shadow: none;
	}
	#container2{
	background-color: #dbdbdb;
	padding: 25px;
	border-radius: 10px;
	width: 600px;
	}
	.calc-input{
	margin-bottom: 20px;
	padding-left: 5px;
	}
	
	.calc-input p{
	background: transparent;
	border: none;
	outline: none;
	word-wrap: break-word;
	word-break: break-all;
	width: 100%;
	color: #000000;
	font-size: 3.5em !important;
	text-align: end !important;
	font-weight: 400;
	}
	
	#container2 button {
	background: #adadad;
	color: white;
	font-size: 2rem;
	border: none;
	border-radius: 70%;
	cursor: pointer;
	height: 115px;
	width: 115px;
	}
	
	button:active,
	button:focus {
		filter: brightness(120%);
	}
	
		#container2 .calc-keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-row-gap: 15px;
  grid-column-gap: 10px;
}

	#container2 .key-zero {
  grid-column: span 2;
  width: 100%;
  border-radius: 30px;
}

	#container2 .key-operate {
  background: #b8b8b8;
}

	#container2 .key-others {
  background: #a6a6a6;
  color: #000000;
}
  </style>
</head>
<body>
	<h1>Calculator</h1>
	<div id="container">
		<div id="container2">
			<div class="calc-input">
				<p  name="input" id="input">0</p>
			</div>
			
			<div class="calc-keys">
				<button type="button" class="key-others operations">AC</button>
				<button type="button" class="key-others operations">DEL</button>
				<button type="button" class="key-others operations">%</button>
				<button type="button" class="key-operate operations">/</button>
				<button type="button" class="numbers">7</button>
				<button type="button" class="numbers">8</button>
				<button type="button" class="numbers">9</button>
				<button type="button" class="key-operate operations">*</button>
				<button type="button" class="numbers">4</button>
				<button type="button" class="numbers">5</button>
				<button type="button" class="numbers">6</button>
				<button type="button" class="key-operate operations">-</button>
				<button type="button" class="numbers">1</button>
				<button type="button" class="numbers">2</button>
				<button type="button" class="numbers">3</button>
				<button type="button" class="key-operate operations">+</button>
				<button type="button" class="key-zero numbers">0</button>
				<button type="button" class="numbers">.</button>
				<button type="button" class="key-operate operations">=</button>
				<button class="key-operate operations">(</button>
				<button class="key-operate operations">)</button>
				<button type="button" class="key-operate operations">^</button>
				<button type="button" class="key-operate operations">log</button>
				<button type="button" class="key-operate operations">âˆš</button>
				<button type="button" class="key-operate operations">sin</button>
				<button type="button" class="key-operate operations">cos</button>
				<button type="button" class="key-operate operations">tan</button>
				
			</div>
		</div>
	</div>
	
	<button style="font-size: 25px;"onClick="exit()">Exit</button>
	
	
	
	<script>
	function exit(){
	document.location = "../MainPages/Utility.html"
	}
	</script>
	<script src="../Important/DigitalClock.js"></script>
	<script src="Calculator.js"></script>
</body>
</html>
