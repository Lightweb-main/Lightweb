<!DOCTYPE html>
<head>
  <title>Lightweb: Random Number Generator</title>
  <link rel="stylesheet" href="../CSS/Lightweb.css">
  <link rel="stylesheet" href="../CSS/DigitalClock.css">
  <style>
  .buttons{
  padding: 5px;
  text-align: center;
  font-size: 25px;
  }
  #Min{
  position: absolute;
  left: 0px;
  margin: 20px;
  }
  #Max{
  position: absolute;
  right: 0px;
  margin: 20px;
  }
  #container, #settings{
  height: 300px;
  margin: 20px;
  border: 2px solid var(--border);
  }
  #output{
  position: absolute;
  left: 40%;
  padding: 5px;
  width: 400px;
  text-align: center;
  font-size: 35px;
  }
  #randomizeButton{
  position: absolute;
  left: 46%;
  bottom: 0px;
  padding: 25px;
  text-align: center;
  }
  </style>
</head>
<body>
  <h1>Lightweb: Random Number Generator</h1>
  <div id="container">
  <textarea id="output" readonly placeholder="The Random Number Will Generate Right here"></textarea>
  <input class="buttons" id="Min"placeholder="Min..."></input>
  <input class="buttons" id="Max"placeholder="Max..."></input>
  <button id="randomizeButton" onClick="rng();">Randomize Number</button>
  </div>
  <div id="settings">
  <h2 style="text-align: center;">Settings</h2>
  <button id="decimalButton" onclick="precisionToggle = !precisionToggle;">Toggle Precision</button>
  <p style="text-align: left;" id="status1">OFF</p>
  </div>
<button onclick="exit()">Exit</button>


<script>
function exit(){
document.location = "../MainPages/Utility.html"
}
</script>
	<script src="../CSS/DigitalClock.js"></script>
  <script src="Random%20Number%20Generator.js"></script>
</body>
</html>
