<!DOCTYPE html>
<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" href="../CSS/Lightweb.css">
  <style>
    body, textarea{ 
	font-family: Arial; 
	padding: 10px; 
	}
	
    input, #result{
	margin: 30px; 
	padding: 15px; 
	font-size: 25px;
	
	}
	
	select, button{
	margin: 30px;
	font-size: 25px;
	padding: 10px;
	}
  </style>
</head>
<body>
  <h1>Lightweb: Unit Converter</h1>
  <h2>Length Unit Converter</h2>
 <div style="display: flex; align-item: center;">
  <input type="number" id="inputValue" placeholder="Enter value">
  <select id="fromUnit">
   <option value="quectometer">Quectometer</option>
   <option value="rontometer">Rontometer</option>
   <option value="yoctometer">Yoctometer</option>
   <option value="zeptometer">Zeptometer</option>
   <option value="attometer">Attometer</option>
   <option value="femtometer">Femtometer</option>
   <option value="picometer">Picometer</option>
   <option value="nanometer">Nanometer</option>
   <option value="micrometer">Micrometer</option>
   <option value="millimeter">Millimeter</option>
   <option value="centimeter">Centimeter</option>
   <option value="decimeter">Decimeter</option>
   <option value="meter">Meter</option>
   <option value="dekameter">Dekameter</option>
   <option value="hectometer">Hectometer</option>
   <option value="kilometer">Kilometer</option>
  </select>
 <input id="result" readonly>
  <select id="toUnit">
    <option value="centimeter">Centimeter</option>
    <option value="decimeter">Decimeter</option>
    <option value="meter">Meter</option>
	<option value="dekameter">Dekameter</option>
    <option value="hectometer">Hectometer</option>
    <option value="kilometer">Kilometer</option>
	
  </select>
	 <select id="decimalAmount">
	<option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2 -- Default</option>
    <option value="3">3</option>
	<option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
	<option value="7">7</option>
	<option value="8">8</option> 
	<option value="9">9</option> 
	<option value="10">10</option> 
</select>
</div>
<button onclick="exit()">Exit</button>
<script>
function exit(){
document.location = "../MainPages/Utility.html"
}
</script>
	<script src="../CSS/DigitalClock.js"></script>
  <script src="UnitConverter.js"></script>
</body>
</html>
