<!DOCTYPE html>
<head>
  <title>Lightweb: Text Formatter</title>
  <link rel="stylesheet" href="../CSS/Lightweb.css">
  <link rel="stylesheet" href="../CSS/DigitalClock.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.0/html2pdf.bundle.min.js"></script>
  <style>
  input{
  width: 75%;
  height: auto;
  margin-bottom: 10px;
  }
  #MLAoutput, #APATitleOutput, #APAContentOutput{
  width: 45%;
  border: 2px solid black;
  background-color: #ffffff;
  margin: 0 auto;
  display: block; 
  padding: 20px;
  box-sizing: border-box; 
  color: #000000;
  font-size: 12pt;
  
	}

  button{
  padding: 5px;
  font-size: 20px;
  }
  #ContentInput, #ContentInput2 {
  width: 100%;
  height: 300px;
  background-color: #ffffff;
  }
  </style>
</head>
<body>
  <h1>Lightweb: Text Formatter</h1>
  <h2>Format Selection</h2>
<button id="MLA-format" onClick="MLASelect()">MLA</button>
<button id="APA-format" onClick="APASelect()">APA</button>
<p id="formatIndicator"style="text-align: left;">Format: </p>
  <div id="container">
<input id="Title" placeholder="Insert Title Here..." ></input>
<input id="NameInput" placeholder="Insert Name Here..." ></input>
<input id="InstructorNameInput" placeholder="Insert Instructor Name Here..." ></input>
<input id="CourseNameInput" placeholder="Insert Course Name Here..." ></input>



<input id="Title2" placeholder="Insert Title Here..." ></input>
<input id="NameInput2" placeholder="Insert Name Here..." ></input>
<input id="DepartmentNameInput" placeholder="Insert Depeartment Name Here..." ></input>
<input id="UniversityNameInput" placeholder="Insert University Name Here..." ></input>
<input id="CourseNumberInput" placeholder="Insert Course Number Here..." ></input>
<input id="CourseName2Input" placeholder="Insert Course Name Here..." ></input>
<input id="InstructorName2Input" placeholder="Insert Instructor Name Here..." ></input>
<h2>Content</h2>
<textarea id="ContentInput" placeholder="Enter Content Here..."></textarea>
<textarea id="ContentInput2" placeholder="Enter Content Here..."></textarea>
  <h2 style="text-align: center;">Output</h2>
<div id="MLAoutput">


<div id="Name2"></div>
<div id="InstructorName2"></div>
<div id="CourseName2"></div>
<div id="Time2"></div>
<div id="title2"></div>
<div id="Content"></div>

</div>
	<div id="APATitleOutput">
		<div style="text-align: center;" id="title3"></div>
		<div style="text-align: center;" id="Name3"></div>
		<div style="text-align: center;" id="DepartmentUniversityName"></div>
		<div style="text-align: center;" id="CourseNumberName"></div>
		<div style="text-align: center;" id="InstructorNameInput2"></div>
		<div style="text-align: center;" id="Date2"></div>
	</div>
	<div id="APAContentOutput">
		<div id="Content2"></div>
	</div>
<button id="generate" onClick="generate()">Generate</button>
<h2>Downloading</h2>
<button id="downloadPDF" onClick="downloadPDF()">Download as PDF</button>
  </div>
  <br>
<button onclick="exit()">Exit</button>


<script>
function exit() {
  document.location = "../MainPages/Utility.html";
}

function downloadPDF() {
  if (format === "MLA") {
    const element = document.getElementById("MLAoutput");

    const originalBorder = element.style.border;
    const originalWidth = element.style.width;

    element.style.border = "none";
    element.style.width = "100%";

    setTimeout(() => {
      html2pdf().from(element).save('LightwebTextMLAFormat.pdf');
      setTimeout(() => {
        element.style.border = originalBorder;
        element.style.width = originalWidth;
      }, 600);
    }, 600);
  }

  if (format === "APA") {
    const output1 = document.getElementById("APATitleOutput");
    const output2 = document.getElementById("APAContentOutput");
	
	const originalBorder1 = output1.style.border;
	const originalBorder2 = output2.style.border;
    const originalWidth1 = output1.style.width;
    const originalWidth2 = output2.style.width;

    output1.style.border = "none";
    output2.style.border = "none";
    output1.style.width = "100%";
    output2.style.width = "100%";

    setTimeout(() => {
      html2pdf().from(output1).save("LightwebTextAPAFormatTitle.pdf");
      html2pdf().from(output2).save("LightwebTextAPAFormatContent.pdf");
      setTimeout(() => {
        output1.style.border = originalBorder1;
        output2.style.border = originalBorder2;
        output1.style.width = originalWidth1;
        output2.style.width = originalWidth2;
      }, 600);
    }, 600);
	
  }
}
</script>

	<script src="../CSS/DigitalClock.js"></script>
  <script src="Text%20Formatter.js"></script>
</body>
</html>
