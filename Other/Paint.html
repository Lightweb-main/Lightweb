<!DOCTYPE html>
<html>

<head>
    <title>Lightweb: Paint</title>
	<link rel="stylesheet" href="Paint.css">
</head>

<body>
    <h1>Lightweb: Paint</h1>
	<canvas id="paintCanvas"></canvas>
	<h2>Settings</h2>
	<h3 id="paintWidthDisplay">Paint Width: </h3>
	<input style="display: inline;" id="paintWidthSlider" type="range" min="1" max="100" value="1">
	<h3 id="paintScatterDisplay">Scatter: </h3>
	<input style="display: inline;" id="paintScatterSlider" type="range" min="0" max="500" value="0">
	<div style="display: inline;" id="paintWidthPreview"></div>
	<h3>Paint Color: </h3>
	<h4 id="paintColorRedDisplay">Red: </h4>
	<input id="paintColorRedSlider" type="range" min="0" max="255" value="0"><br><br>
	<h4 id="paintColorGreenDisplay">Green: </h4>
	<input id="paintColorGreenSlider" type="range" min="0" max="255" value="0"><br><br>
	<h4 id="paintColorBlueDisplay">Blue</h4>
	<input id="paintColorBlueSlider" type="range" min="0" max="255" value="0"><br><br>
	
	<br><br>
	<h2>Canvas Settings</h2>
	<button onClick="generateEmptyCanvas()" id="downloadPDF">Empty Canvas (No white background)</button><br><br>
	<button onClick="deleteCanvas()" id="deleteCanvas">Delete</button><br><br>
	<h2>Downloading</h2>
	<button onClick="downloadJPEG()" id="downloadJPEG">Download as JPEG</button><br><br>
	<button onClick="downloadPNG()" id="downloadPNG">Download as PNG</button><br><br>
	<button onClick="downloadPDF()" id="downloadPDF">Download as PDF</button><br><br>
	
	
	<button id="exit" class="exitButton" onClick="exit()">Exit</button>
</body>
	
	<script src="../Important/DigitalClock.js"></script>
	<script src="Paint.js"></script>
</html>
