<!DOCTYPE html> 
<html>
	<head>
	<link rel="stylesheet" href="../CSS/LightwebThemes.css">
	<style>
	body.AnalogScreen::before, body.CRTBLUEScreen::before{
  content: '';
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0, 0, 0, 0.3),
    rgba(0, 0, 0, 0.3) 0px,
    transparent 0px,
    transparent 0px
  );
  background-size: 100% 12px; 
  animation: scanlines-move 1s linear infinite;
  
}
	body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
	  background-color: var(--bg);
    }

    h2 {
      padding: 10px;
      margin: 0;
    }

    #container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    #output {
      flex: 2;
      border: 2px solid black;
      width: 100%;
	  background-color: #ffffff;
    }

    #editor {
      flex: 1.2;
      display: flex; 
      flex-direction: column;
      border-left: 2px solid #ccc;
    }

    textarea {
      flex: 1;
      width: 100%;
      font-family: monospace;
      padding: 10px;
      box-sizing: border-box;
	  
    }

    button {
      padding: 5px;
      font-size: 16px;
      width: 100%;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
	
	.highlight {
    color: red;
    font-weight: bold;
  }
  #DigitalClock, #DigitalCalendar{
display: none !important;
}

	</style>
	</head>
	<body>
  <h2>Web Developer Simulation</h2>
  <div id="container">
    <iframe id="output"></iframe>

    <div id="editor">
	<button onclick="runCode()">Run Code</button>
      <textarea id="codeInput" contenteditable="true" placeholder="Type your HTML, CSS, or JS here..."></textarea>
	  <button onclick="exit()">Exit</button>
    </div>
  </div>

  <script>
const textarea = document.getElementById("codeInput");

  textarea.addEventListener("keydown", (event) => {
    if (event.key === '>') {
      setTimeout(() => {
        const cursor = textarea.selectionStart;
        const value = textarea.value;

        const before = value.slice(0, cursor);
        const after = value.slice(cursor);

        const tagMatch = before.match(/<(\w+)>$/);

        if (tagMatch) {
          const tagName = tagMatch[1];
          const voidTags = ['br', 'hr', 'img', 'meta', 'input', 'link'];

          if (!voidTags.includes(tagName.toLowerCase())) {
            const closingTag = `</${tagName}>`;

            // Only insert if not already present right after
            if (!after.startsWith(closingTag)) {
              textarea.value = before + closingTag + after;

              // Move cursor between the tags
              const newCursor = before.length;
              textarea.setSelectionRange(newCursor, newCursor);
            }
          }
        }
      }, 0); // Delay lets the '>' be inserted first
    }
  });
    function runCode() {
      const userCode = document.getElementById("codeInput").value;
      const outputFrame = document.getElementById("output");
      const outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
	  
	  
      outputDoc.open();
      outputDoc.write(userCode);
      outputDoc.close();
    }
	
	function exit(){
	document.location = "../MainPages/Simulations.html"
	}
  </script>
		<script src="../Important/DigitalClock.js"></script>
</body>
</html>
